<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Basics</title>
    <link rel="stylesheet" href="css/style.css"/>
    <style>
        
        a {
            background-color: darkslategray; 
            text-decoration:solid; 
            padding: 5px; 
        }
        #fb{
            color:lightblue;
        }
        #google{
            background-color: darkslategray;
        }
        
        #unique-message {
            color: red;
            font-size: 24px;
            font-weight: bold;
        }
        
    </style>
</head>
<body>
    <header>
        <h1>WEBSITE</h1>
    </header>
    <div class="container"> 
        <main>
            <p id="unique-message">Check the popular websites:</p>
            <a id="google" href="https://www.google.com" style="color:lightblue;">GOOGLE</a>
            <a id="fb" href="https://www.facebook.com">FACEBOOK</a>
            <a id="yt" href="https://youtube.com" class="button">YOUTUBE</a>
        </main>
    </div>
    <footer>
        <p>&copy; Karren Jae Hadap_website_CSS Basics_2025</p>
    </footer>
</body>
</html>
